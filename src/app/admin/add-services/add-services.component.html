<form [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="text-center">Добавить сервисы</h2>
  
    <div class="form-group">
      <label for="desc">Название</label>
      <input id="desc" type="desc" formControlName="desc">
      <div *ngIf="form.get('desc').touched && form.get('desc').invalid" class="validation">
        <small *ngIf="form.get('desc').errors.required">Введите название</small>
      </div>
    </div>
    <div class="form-group">
      <label for="img">Изображение</label>
      <quill-editor formControlName="img"></quill-editor>
    </div>
    <div class="form-group">
      <label for="info">Описание</label>
      <quill-editor formControlName="info"></quill-editor>
    </div>
  
    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">Добавить сервисы</button>
  </form>
