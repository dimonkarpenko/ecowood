<form [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="text-center">Add service</h2>
  
    <div class="form-group">
      <label for="desc">Description</label>
      <input id="desc" type="desc" formControlName="desc">
      <div *ngIf="form.get('desc').touched && form.get('desc').invalid" class="validation">
        <small *ngIf="form.get('desc').errors.required">Enter slider label</small>
      </div>
    </div>
    <div class="form-group">
      <label for="img">Image</label>
      <quill-editor formControlName="img"></quill-editor>
    </div>
    <div class="form-group">
      <label for="info">Info</label>
      <quill-editor formControlName="info"></quill-editor>
    </div>
  
    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">Add slide</button>
  </form>
