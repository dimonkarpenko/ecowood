<form [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="text-center">Добавить продукт</h2>

    <div class="form-group">
      <label for="type">Тип товара</label>
      <select formControlName="type">
          <option value="spoon">Ложка</option>
          <option value="fork">Вилка</option>
          <option value="plate">Тарелка</option>
          <option value="knife">Нож</option>
          <option value="stick">Палочка</option>
      </select>
      <div *ngIf="form.get('type').touched && form.get('type').invalid" class="validation">
        <small *ngIf="form.get('type').errors.required">Укажите тип товара</small>
      </div>
    </div>
    <div class="form-group">
      <label for="title">Название</label>
      <input id="title" type="title" formControlName="title">
      <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
        <small *ngIf="form.get('title').errors.required">Введите название товара</small>
      </div>
    </div>
    <div class="form-group">
      <label for="photo">Изображение</label>
      <quill-editor formControlName="photo"></quill-editor>
    </div>
    <div class="form-group">
      <label for="info">Информация</label>
      <quill-editor formControlName="info"></quill-editor>
    </div>
    <div class="form-group">
      <label for="descShort">Краткое описание</label>
      <quill-editor formControlName="descShort"></quill-editor>
    </div>
    <div class="form-group">
      <label for="price">Цена</label>
      <input id="price" type="price" formControlName="price">
      <div *ngIf="form.get('price').touched && form.get('price').invalid" class="validation">
        <small *ngIf="form.get('price').errors.required">Введите цену товара</small>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">Добавить продукт</button>
  </form>
