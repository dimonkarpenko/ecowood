<div class="contacts">
    <div class="banner">
        <h1>Контакты</h1>
    </div>

    <div class="contacts-info">
        <figure>
            <img src="https://static.tildacdn.com/tild6436-3634-4339-a539-376263333133/Rectangle.png" alt="">
        </figure>

        <div class="contacts-form">
            <h2>Заказать продукцию</h2>
            <p>Заполните форму и мы вышлем вам наш прайс-лист</p>
            <input type="text" placeholder="Ваше ФИО">
            <input type="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            <input type="email" placeholder="Ваш email">
            <button class="btn btn-dark">Заказать</button>
        </div>
    </div>
</div>
