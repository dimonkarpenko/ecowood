<div *ngIf="article$ | async as articles; else loading">
    <div class="product">
        <div class="header right">
            <button class="btn btn-dark" [routerLink]="['/blog']" routerLinkActive="router-link-active" >Back</button>
        </div>
        <div class="flex">
            <div class="item text-center">
                <h2>
                    {{article.title}}
                </h2>
                <div >
                    <quill-view-html [content]="article.photo"></quill-view-html>
                </div>

                <div class="flex-center">
                    <quill-view-html [content]="article.info"></quill-view-html>
                </div>
            </div>

        </div>
    </div>
</div>

<ng-template #loading>
    <div class="windows8">
        <div class="wBall" id="wBall_1">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_2">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_3">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_4">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_5">
            <div class="wInnerBall"></div>
        </div>
    </div>
</ng-template>
