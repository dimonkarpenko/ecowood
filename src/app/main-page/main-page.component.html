<ng-template #loading>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 1)" size = "medium" color = "#fff" type = "timer" [fullScreen] = "true"></ngx-spinner>
</ng-template>

<app-image-slider></app-image-slider>
<div class="srv-container" *ngIf="servInfo$ | async as services; else loading">
    <div class="services-container" *ngFor="let services of services">
        <a [routerLink]="['/services', services.id]" routerLinkActive="router-link-active" >
            <figure>
                <quill-view-html [content]="services.img" class="quillImg"></quill-view-html>
            </figure>
            <figcaption>
                {{services.desc}}
            </figcaption>
        </a>
    </div>
</div>
<div class="container prod" *ngIf="products$ | async as products">
    <div class="prod-container-main" *ngFor="let products of products">
        <a [routerLink]="['/products', products.id]" routerLinkActive="router-link" >
            <figure>
                <quill-view-html [content]=products.photo></quill-view-html>
            </figure>
            <h4>
                {{products.title}}
            </h4>
        </a>
        <quill-view-html [content]="products.descShort"></quill-view-html>
        <div>
            <h5>{{products.price}} $</h5>
        </div>
    </div>
</div>

<div class="article">
    <div class="container article-container" *ngIf="article$ | async as article">
        <h1>Смотрите советы и рекомендации в нашем блоге</h1>
        <div class="article-container-main" *ngFor="let article of article">
            <a [routerLink]="['/blog', article.id]" routerLinkActive="router-link" >
                <figure>
                    <quill-view-html [content]=article.photo></quill-view-html>
                </figure>
                <h4>
                    {{article.title}}
                </h4>
            </a>
            <div class="article-container-info">
                <quill-view-html [content]="article.descShort"></quill-view-html>
            </div>
        </div>
    </div>
</div>

<div class="contacts-info">
    <figure>
        <img src="https://static.tildacdn.com/tild6436-3634-4339-a539-376263333133/Rectangle.png" alt="">
    </figure>

    <div class="contacts-form">
        <h2>Заказать продукцию</h2>
        <p>Заполните форму и мы вышлем вам наш прайс-лист</p>
        <button class="btn btn-dark" [routerLink]="['/', 'contacts']" routerLinkActive="router-link-active" >Перейти к форме</button>
    </div>
</div>
